name: CI

on:
  push:
    paths:
    - 'query.sql'
  workflow_dispatch:

jobs:
  run-query:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Run query
        id: run-query 
        run: |
          mysql --user rfamro --host mysql-rfam-public.ebi.ac.uk --port 4497 --database Rfam -A < query.sql 2>result 1>result
        continue-on-error: true
      
      - name: Commit & Push
        uses: Andro999b/push@v1.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          force: true
          message: 'Overwritten by Github Actions - ${date}'
